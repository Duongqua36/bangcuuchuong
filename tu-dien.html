<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
 <input type="text" id="result">
  <input type="button" id="search" value="search" onclick="check()" >
</form>
<p id="end"></p>
<script>
    function check() {
        let english = ["hello","two","one","hippocampus" ];
        let vietnamese = ["xin chao","2","1","ca ngua"];
        let x = document.getElementById("result").value;
        let y = null;
        for (let i = 0; i< vietnamese.length; i++) {
            if (x === english[i]) {
                y = vietnamese[i];
            }
            document.getElementById("end").innerHTML = y;
        }

    }
</script>
</body>
</html>
